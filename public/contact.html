<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- ICONS IMPORT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .rate-container {
            display: flex;
            flex-direction: row;
            height: 50px;
            margin: 20px 0;
        }

        .rate {
            display: flex;
            flex-direction: row-reverse;
            gap: 5px;
            padding: 0 10px;
            height: 50px;
        }

        .rate:not(:checked) > input {
            position: absolute;
            top: -9999px;
        }

        .rate:not(:checked) > label {
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
            user-select: none;
        }

        .rate:not(:checked) > label:before {
            content: 'star_border';
            font-family: 'Material Icons';
            font-weight: normal;
            width: 30px;
            height: 30px;
        }

        .rate > input:checked ~ label:before {
            content: 'star';
            color: #ffc700;
        }

        .rate > input:checked + label:before {
            content: 'star';
            color: #ffc700;
        }

        .rate:not(:checked) > label:hover:before,
        .rate:not(:checked) > label:hover ~ label:before {
            content: 'star';
            color: #deb217;
        }
    </style>
</head>
<body>
    <header>
        <img src='/images/logo.png' alt="logo">
        <div>
            <h2>Dubai Pizzeria</h2>
        </div>

        <nav>
            <ul>
                <li><a href="/"><b>Home</b></a></li>
                <li><a href="/about"><b>About</b></a></li>
                <li><a href="/menu"><b>Menu & Orders</b></a></li>
                <li><a href="/contact"><b>Contact Us</b></a></li>
            </ul>
        </nav>
    </header>

    <section class="feedback">
        <form id="feedbackForm">
            <label for="feedback-name">Name:</label>
            <input type="text" id="feedback-name" name="name" required><br><br>
    
            <label for="rating">Rating:</label><br>
            <div class="rate-container">
                <div class="rate">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="1 star"></label>
                </div>
            </div>
    
            <label for="feedback">Your Feedback:</label>
            <textarea name="comment" id="feedback" placeholder="Write your feedback here..." required></textarea><br><br>
            
            <input id="submitbtn" type="submit" value="Send Feedback">
        </form>
    </section>

    <section class="contact">
        <form action="mailto:dxbpizzeria128@gmail.com" method="post" enctype="text/plain">
            <label for="name">Full Name:</label>
            <input type="text" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="text" name="email" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" required><br><br>

            <label for="message">Message:</label>
            <textarea id="msgbox" name="msgbox" placeholder="enter your message..." required></textarea><br><br>

            <input id="submitbtn" type="submit" value="Send Message">
        </form>
    </section>

    <script>
        const feedbackForm = document.getElementById('feedbackForm'); // Ensure this targets the right form
        feedbackForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // get form data
            const formData = {
                name: document.getElementById('feedback-name').value,
                rating: document.querySelector('input[name="rating"]:checked')?.value || '0',
                comment: document.getElementById('feedback').value,
                date: new Date().toISOString()
            };
    
            try {
                const response = await fetch('/save-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
    
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    e.target.reset();
                } else {
                    alert('Failed to save feedback. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while saving feedback.');
            }
        });
    </script>

    <footer>
        <div class="footer-section">
            <h4>Links</h4>
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/menu">Menu & Orders</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        
        <div class="footer-section">
            <h4>Contact</h4>
            <p>Al Barsha, Dubai, UAE</p>
            <p>+971 4 XXX XXXX</p>
        </div>
        
        <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <p>&copy; 2024 Dubai Pizzeria</p>
    </footer>

</body>
</html>
