    <header>

    <section class="contact">
        <form action="mailto:dxbpizzeria128@gmail.com" method="post" enctype="text/plain">

            <input type="text" name="name" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" required><br><br>

            <label for="msg-type">Type of Message:</label><br>
            <input type="radio" name="msg-type" value="General"> General
            <input type="radio" name="msg-type" value="Feedback"> Feedback
            <input type="radio" name="msg-type" value="Question"> Question
            <br><br>

            <label for="message">Message:</label>
            <textarea id="msgbox" name="msgbox" required></textarea><br><br>

            <input id="submitbtn" type="submit" value="Send Message">
        </form>
    </section>
